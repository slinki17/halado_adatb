<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Felhasználó kiválasztása</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .user-card {
            transition: transform 0.2s ease;
            cursor: pointer;
        }
        .user-card:hover {
            transform: scale(1.03);
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h2 class="mb-4 text-center">Válassz egy felhasználót</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for user in users %}
            <div class="col">
                <a href="{% url 'book_list' user.user_id %}" class="text-decoration-none text-dark">
                    <div class="card user-card shadow-sm h-100">
                        <div class="card-body">
                            <h5 class="card-title">{{ user.name }}</h5>
                            <p class="card-text">
                                <strong>Email:</strong> {{ user.email }}<br>
                                <strong>Telefon:</strong> {{ user.phone }}<br>
                                <strong>Típus:</strong> {{ user.type }}
                            </p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
